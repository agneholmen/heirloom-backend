<fieldset>
    <legend class="form-label">Selected person</legend> 
    <div>
        {% for person in persons %}
        <div class="form-check"> 
            <input type="radio" class="form-check-input" name="selected_person" value="{{ person.id }}" id="id_selected_person_{{ person.id }}"> 
            <label for="id_selected_person_{{ person.id }}" class="form-check-label">{{ person.get_name_years }}</label> 
        </div> 
        {% endfor %}
    </div> 
</fieldset>
