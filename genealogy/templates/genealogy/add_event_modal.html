{% load crispy_forms_tags %}
{% load static %}

<div class="modal-header">
    <h5 class="modal-title" id="edit-tree-modal-label">Add {{ event_type }}</h5>
</div>
<div class="modal-body">
    <div id="error-messages"></div>
    <form method="POST" hx-post="{% url 'add_event' person.id event_type|lower %}" hx-trigger="submit" hx-target="#modal-content" hx-swap="innerHTML" hx-on::after-request="handleNewEventRequest(event)">
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>
<script src="{% static 'js/add_event_modal.js' %}"></script>
